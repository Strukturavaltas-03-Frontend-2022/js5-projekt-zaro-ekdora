<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex flex-col items-center justify-center">
        <div class="header flex flex-col items-center justify-center w-full sticky">
            <div class="header-row flex justify-end w-full">
                <div class="header-title"></div>
                <div class="header-action flex items-center justify-center">
                    <img class="header-action-icon" src="assets/images/add.svg">
                </div>
            </div>
            <div class="table-head flex justify-between w-full font-bold">
                <div class="table-cell flex justify-center">
                    Name
                </div>
                <div class="table-cell flex justify-center">
                    E-Mail
                </div>
                <div class="table-cell flex justify-center">
                    Address
                </div>
                <div class="table-cell-actions flex justify-center">
                    Actions
                </div>
            </div>
        </div>
        <div class="table-rows flex flex-col items-center justify-center w-full"></div>
    </div>

    <div class="table__modal hidden-transition items-center justify-center">
        <div class="modal__content flex flex-col justify-between">
            <div class="flex flex-col">
                <div class="modal__header flex items-center justify-between">   
                    <div class="modal__title justify-center">MODIFY/CREATE USER</div>
                    <button class="modal__close-btn flex items-center justify-center">
                        <img src="assets/images/close.svg">
                    </button>
                </div>
                <div class="modal__form-placeholder"></div>
                <div class="modal__footer-placeholder"></div>
            </div>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
