<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex flex-col items-center justify-center">
        <div class="header flex flex-col items-center justify-center w-full sticky">
            <div class="header-row flex justify-end w-full">
                <div class="header-msg flex justify-center font-bold"></div>
                <div class="header-action flex items-center justify-center">
                    <img class="header-action-icon" src="assets/images/add.svg">
                </div>
            </div>
            <div class="table-head flex justify-between w-full font-bold">
                <div class="table-cell flex justify-center">
                    Name
                </div>
                <div class="table-cell flex justify-center">
                    E-Mail
                </div>
                <div class="table-cell flex justify-center">
                    Address
                </div>
                <div class="table-cell-actions flex justify-center">
                    Actions
                </div>
            </div>
        </div>
        <div class="table-rows flex flex-col items-center justify-center w-full"></div>
    </div>

    <div class="table__modal hidden-transition items-center justify-center">
        <div class="modal__content flex flex-col justify-between">
            <div class="flex flex-col">
                <div class="modal__header flex items-center justify-between">   
                    <div class="modal__title justify-center"></div>
                    <button class="modal__close-btn flex items-center justify-center">
                        <img src="assets/images/close.svg">
                    </button>
                </div>
                <div class="modal__form">
                    <form name="userForm" class="flex flex-col">
                        <input type="hidden" name="id" class="form__input_id">
                        <div class="form-info"></div>
                        <input type="text" name="name" placeholder="* Name" class="form__input_name form__input">
                        <div class="input-info name-input-info"></div>
                        <input type="text" name="email" placeholder="* E-mail" class="form__input_email form__input">
                        <div class="input-info email-input-info"></div>
                        <input type="text" name="address" placeholder="* Address" class="form__input_address form__input">
                        <div class="input-info address-input-info"></div>
                    </form>
                </div>
                <div class="modal__footer flex justify-end">
                    <button class="cancel-btn modal-btn">Cancel</button>
                    <button type="submit" class="submit-btn modal-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/error-handler.js" type="module"></script>
</body>

</html>
